<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Task Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Daily Task Tracker</h1>
      <div id="streak">Current Streak: 0 days</div>
      <button id="menuBtn">Menu</button>
    </header>
    <main>
      <button id="completeTaskBtn">Complete Today's Task</button>
      <section id="calendar"></section>
      <section id="badges"></section>
    </main>
  </div>

  <!-- Debug Menu Modal -->
  <div id="debugModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Debug Menu</h2>
      <button id="markYesterday">Mark Yesterday Complete</button>
      <div class="debug-date">
        <input type="date" id="debugDate">
        <button id="toggleDate">Toggle Completion</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
