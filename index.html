<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ¦Œ Monster Catcher</title>
  <style>
    body { text-align: center; font-family: sans-serif; background: #eef; }
    canvas { border: 1px solid #333; background: #fff; cursor: pointer; }
    #battleUI { margin-top: 10px; }
    .hidden { display: none; }
    button { margin: 5px; padding: 10px 20px; font-size: 1em; }
    #roster { margin-top: 20px; }
    .monster { display: inline-block; margin: 5px; padding: 5px; border: 1px solid #333; background: #fff; }
    .hp-bar { width: 100px; height: 10px; background: #ddd; border: 1px solid #333; position: relative; }
    .hp-fill { height: 100%; background: green; }
  </style>
</head>
<body>
  <h1>ðŸ¦Œ Monster Catcher</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="battleUI" class="hidden">
    <div id="wild">
      <h2>Wild <span id="wildName"></span></h2>
      <div class="hp-bar"><div id="wildHPFill" class="hp-fill"></div></div>
      <button id="attackBtn">Attack</button>
      <button id="catchBtn">Throw Catch</button>
      <button id="runBtn">Run</button>
    </div>
    <div id="player">
      <h2>Your <span id="playerName"></span></h2>
      <div class="hp-bar"><div id="playerHPFill" class="hp-fill"></div></div>
    </div>
  </div>

  <div id="roster">
    <h2>Your Roster</h2>
    <div id="rosterList"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const monsterTypes = [
      { name: 'Flametail', color: 'orange', maxHp: 50, attackRange: [5, 15] },
      { name: 'Aquadore', color: 'blue', maxHp: 60, attackRange: [5, 12] },
      { name: 'Terradon', color: 'green', maxHp: 70, attackRange: [3, 10] }
    ];

    let playerMonster = { name: 'Starter Moose', color: 'brown', hp: 100, maxHp: 100, attackRange: [8, 18] };
    let roster = [ playerMonster ];
    let wildMonster = null;
    let gameState = 'overworld';

    function drawOverworld() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#8FBC8F';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'darkgreen';
      ctx.font = '20px sans-serif';
      ctx.fillText('Click to encounter a wild monster!', 50, 200);
    }

    function startBattle() {
      wildMonster = createWild();
      gameState = 'battle';
      document.getElementById('battleUI').classList.remove('hidden');
      updateBattleUI();
    }

    function createWild() {
      const template = monsterTypes[Math.floor(Math.random() * monsterTypes.length)];
      return { name: template.name, color: template.color, hp: template.maxHp, maxHp: template.maxHp, attackRange: template.attackRange };
    }

    function updateBattleUI() {
      document.getElementById('wildName').textContent = wildMonster.name;
      document.getElementById('playerName').textContent = playerMonster.name;
      document.getElementById('wildHPFill').style.width = (wildMonster.hp / wildMonster.maxHp * 100) + '%';
      document.getElementById('playerHPFill').style.width = (playerMonster.hp / playerMonster.maxHp * 100) + '%';
      updateRoster();
    }

    function updateRoster() {
      const list = document.getElementById('rosterList');
      list.innerHTML = '';
      roster.forEach(mon => {
        const div = document.createElement('div');
        div.className = 'monster';
        div.textContent = `${mon.name} (HP: ${mon.hp}/${mon.maxHp})`;
        list.appendChild(div);
      });
    }

    canvas.addEventListener('click', () => {
      if (gameState === 'overworld') startBattle();
    });

    document.getElementById('attackBtn').onclick = () => {
      const dmg = randRange(...playerMonster.attackRange);
      wildMonster.hp = Math.max(0, wildMonster.hp - dmg);
      if (wildMonster.hp > 0) {
        const wdmg = randRange(...wildMonster.attackRange);
        playerMonster.hp = Math.max(0, playerMonster.hp - wdmg);
      }
      if (wildMonster.hp === 0) {
        alert(`You defeated ${wildMonster.name}!`);
        endBattle();
      } else if (playerMonster.hp === 0) {
        alert(`${playerMonster.name} fainted!`);
        playerMonster.hp = playerMonster.maxHp;
        endBattle();
      }
      updateBattleUI();
    };

    document.getElementById('catchBtn').onclick = () => {
      const chance = wildMonster.hp < wildMonster.maxHp/2 ? 0.7 : 0.3;
      if (Math.random() < chance) {
        alert(`Caught ${wildMonster.name}!`);
        roster.push({ ...wildMonster });
        endBattle();
      } else {
        alert(`${wildMonster.name} broke free!`);
        const wdmg = randRange(...wildMonster.attackRange);
        playerMonster.hp = Math.max(0, playerMonster.hp - wdmg);
        if (playerMonster.hp === 0) {
          alert(`${playerMonster.name} fainted!`);
          playerMonster.hp = playerMonster.maxHp;
          endBattle();
        }
        updateBattleUI();
      }
    };

    document.getElementById('runBtn').onclick = () => {
      alert('Got away safely!');
      endBattle();
    };

    function endBattle() {
      document.getElementById('battleUI').classList.add('hidden');
      gameState = 'overworld';
      drawOverworld();
    }

    function randRange(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    drawOverworld();
    updateRoster();
  </script>
</body>
</html>
